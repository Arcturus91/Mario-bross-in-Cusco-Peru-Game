<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Arturo Barrantes</title>
    <link rel="stylesheet" href="styles/style.css" />
    
  </head>
  <body>

    <div id = "home">
      <h1>Mario Bros! The Cusco Level</h1>
      <div class="imgClass">
        <img
          src="images/marioWorld.png"
          alt="Mario World"
         
        />
      </div>
    </div>

    <div id = "boss">
      <h1>Featuring new boss: The Llama</h1>

      <div class="imgClass">
        <img
          src="images/cuscoLevel.png"
          alt="Cusco level"

        />
      </div>
    </div>

    <div id ="controls">

      <h1>Let's see how you gonna play this adventure</h1>

      <div class="imgClass">
        <img
          src="images/controls.png"
          alt="Controls"

        />
      </div>

     <div>
        <button id="start-button">Start Game</button>
      </div>

      <h2>After pressing the start button, you will have 5 seconds to center your screen. Don't forget to turn the audio so you can hear the game music. Enjoy</h2>
      
    </div>



    <div>
      <canvas id="canvas" width="1331.2px" height="748.8px"></canvas>
    </div>

    <script src="js/defaultVars.js" type="text/javascript"></script>
    <script src="js/classes.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
